<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Asset/Css/styles.css">
  <title>Plataforma export</title>
</head>
<body >



  <div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center" id="wholeThing">
            <div class="col-lg-8 grid-margin stretch-card">
                <!--weather card-->
                <div class="card card-weather">
                    <div class="card-body">
                        <div class="weather-data d-flex">
                            <div class="mr-auto">
                                <h2 class="display-3" id="bigTemp" value="32">32</h2>
                                <h2 class="display-3" id="bigC">°C</h2>
                                <p class="display-4"> Nublado </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="d-flex weakly-weather" id="days">
                            <div class="weakly-weather-item">
                                <p class="mb-1">Dom</p>
                                <i class="fas fa-sun"></i>
                                <p class="mb-0" id="sun" value="30">30</p><p class="symb">°</p>
                            </div>
                            <div class="weakly-weather-item">
                                <p class="mb-1">Lun</p>
                                <i class="fas fa-sun"></i>
                                <p class="mb-0" id="mon" value="31">31</p><p class="symb">°</p>
                            </div>
                            <div class="weakly-weather-item">
                                <p class="mb-1">Mar</p>
                                <i class="fas fa-cloud-sun-rain"></i>
                                <p class="mb-0" id="tue" value="28">28</p><p class="symb">°</p>
                            </div>
                            <div class="weakly-weather-item">
                                <p class="mb-1">Mie</p>
                                <i class="fas fa-sun"></i>
                                <p class="mb-0" id="wed" value="30">30</p><p class="symb">°</p>
                            </div>
                            <div class="weakly-weather-item">
                                <p class="mb-1">Jue</p>
                                <i class="fas fa-cloud-sun"></i>
                                <p class="mb-0" id="thu" value="29">29</p><p class="symb">°</p>
                            </div>
                            <div class="weakly-weather-item">
                                <p class="mb-1">Vie</p>
                                <i class="fas fa-sun"></i>
                                <p class="mb-0" id="fri" value="31">31</p><p class="symb">°</p>
                            </div>
                            <div class="weakly-weather-item">
                                <p class="mb-1">Sab</p>
                                <i class="fas fa-sun"></i>
                                <p class="mb-0" id="sat" value="32">32</p><p class="symb">°</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--weather card ends-->
            </div>
        </div>
    </div>
</div>

<div>
    <div class="container bottom-part">
        <h4 class="toggles">°C</h4>
        <label class="switch toggles">
            <input type="checkbox" onchange="convert('user',this);">
            <span class="slider round"></span>
        </label>
        <h4 class="toggles">°F</h4>
    </div>
</div>





  

</body>

</body>

</html>
